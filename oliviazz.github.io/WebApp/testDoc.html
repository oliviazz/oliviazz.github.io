<html>
    <head>
    <title> WebApp Development Test #1</title>
    </head>
    
    <body onload = "calculateGPA()">
    <table border="1" style="width:12%">
        <tr>
        <td>GPA</td>
        <td id = "gpa" align = "center"></td>
        </tr>
        <tr>
        <td>Quarter 1:</td>
        <td><select id = "q1" onchange="calculateGPA()" >
            <option value="4">A</option>
            <option value="3">B</option>
            <option value="2">C</option>
            <option value="1">D</option>
            <option value="0">F</option>    
        </select>
        </td>
        </tr>
        <td>Quarter 2:</td>
        <td><select id = "q2" onchange="calculateGPA()" >
            <option value="4">A</option>
            <option value="3">B</option>
            <option value="2">C</option>
            <option value="1">D</option>
            <option value="0">F</option>    
            </select>
        </td>
    </table>
        <hr>
    </body>
    
    <script>
        function calculateGPA(){
        
    var gpa = document.getElementById('gpa');
    var q1 = document.getElementById('q1').value;
    var q2 = document.getElementById('q2').value;
            if(q2 !== '' && q1 !== ''){
            gpa.innerHTML = (parseInt(q1) + parseInt(q2))/2;
            }
        }
    </script>
    <style>
        body {background: #CCFF66;
        }
    </style>
</html>
